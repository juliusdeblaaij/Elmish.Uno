name: Publish to NuGet

on:
  push:
    branches:
      - uno

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install .NET SDK 6.0.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Install MSBuild
      uses: microsoft/setup-msbuild@v1.1
      with:
        #vs-version: '[17.0,)'
        vs-prerelease: true
        msbuild-architecture: x64

    - name: Install NuGet 6.x
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: '6.x'

    - name: Restore NuGet packages
      run: |
        nuget restore 'src\\Elmish.Uno.sln' -ConfigFile 'NuGet.Config'

    - name: Build with dotnet
      run: |
        msbuild 'src\\Elmish.Uno.sln' /t:Rebuild /p:Configuration=Release /p:Platform='Any CPU' -p:TargetFramework=net6.0-windows10.0.22000.0 -maxcpucount
        msbuild 'src\\Elmish.Uno.sln' /t:Rebuild /p:Configuration=Release /p:Platform='Any CPU' -p:TargetFramework=net6.0 -maxcpucount

    - name: Pack Elmish.Uno with NuGet
      run: |
        $nuspec = get-content 'Elmish.Uno.nuspec' | %{ $_ -replace '\$versionSuffix\$',""}
        set-content 'Elmish.Uno.nuspec' -value $nuspec
        nuget pack 'Elmish.Uno.nuspec' -Properties Configuration=Release

    - name: Pack Templates with NuGet
      run: |
        $nuspec = get-content 'src\\Templates\\Templates.nuspec' | %{ $_ -replace '\$versionSuffix\$',""}
        set-content 'src\\Templates\\Templates.nuspec' -value $nuspec
        nuget pack 'src\\Templates\\Templates.nuspec' -Properties Configuration=Release -NoDefaultExcludes

    - name: Publish to MyGet
      run: |
        dotnet nuget push -k ${{secrets.NuGet_Key}} *.nupkg
